<html>
 <head>
    <title>find your art</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    <!-- <script src='http://code.jquery.com/jquery.js' type='text/javascript'></script> -->
    <!-- Image Picker -->
    <link href='../static/css/image-picker.css' media='all' rel='stylesheet' type='text/css'>
    <script src='../static/js/image-picker.min.js' type='text/javascript'></script>
    <script src='../static/js/imagesloaded.pkgd.min.js' type='text/javascript'></script>
    <script src='../static/js/masonry.pkgd.min.js' type='text/javascript'></script>
    <script src='../static/js/masonry_wait.js' type='text/javascript'></script>
</head>
 <body>
    <h1>Select artwork you like</h1>
    <form action="/a" method="POST", id="form">
        <select name="q" id="selectImage" multiple="multiple" class="image-picker">
          {% for item in img %}
              <option data-img-src="{{item}}" value="{{loop.index0}}"></option>
          {% endfor %}
        </select>
        <script>
          jQuery("select.image-picker").imagepicker({
          hide_select:  true,
          });
        </script>
        <p><input type="submit" value="submit" class="btn btn-default"></p>
      </form>
  </body>
</html>
